<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RECOLIST</title>

  <!-- links CSS and JS-->
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <section id="home">
      <h1 class="header-h">Welcome to RecoList</h1>
      <p class="header-p">Discover movies and games tailored to your taste.</p>
      <div class="button-wrap">
        <button id="get-started-btn">Get Started</button>
        <button id="aboutus-btn">Get to know Us</button>
      </div>
    </section>

    <section id="recommendations" >
      <h2>Recommendations</h2>
      <button id="movies-btn" class="toggle-btn active">Movies</button>
      <button id="games-btn" class="toggle-btn">Games</button>
      
      <!-- Loaded Dynamically with JS -->
      <div id="media-list"></div>
    </section>
  </main>

  <footer>
    <section id="about">
      <h2>About Us</h2>
       <p>We are a team of media enthusiast who love sharing our favorite movies and games with others. </p>
    </section>
  </footer>

</body>
</html>
